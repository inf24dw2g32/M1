paths:
  /doctors:
    get:
      summary: Retorna uma lista de médicos
      tags: [Doctors]
      responses:
        200:
          description: Lista de médicos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        500:
          description: Erro ao buscar médicos

    post:
      summary: Cria um novo médico
      tags: [Doctors]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: O nome do médico
                specialty_id:
                  type: integer
                  description: O ID da especialidade do médico
              required:
                - name
                - specialty_id
      responses:
        201:
          description: Médico criado com sucesso
        400:
          description: Dados inválidos ou ausentes

  /doctors/{id}:
    get:
      summary: Retorna um médico pelo ID
      tags: [Doctors]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Médico encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
        404:
          description: Médico não encontrado

    put:
      summary: Atualiza os dados de um médico
      tags: [Doctors]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                specialty_id:
                  type: integer
      responses:
        200:
          description: Médico atualizado com sucesso
        400:
          description: Erro ao atualizar médico
        404:
          description: Médico não encontrado

    delete:
      summary: Elimina um médico pelo ID
      tags: [Doctors]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Médico removido com sucesso
        404:
          description: Médico não encontrado
